<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="head :: head"></div>

<body>


	<div th:replace="mainMenu :: mainMenu"></div>
	<div id="playlist-view" class="content">
		<span style="font-size: 22px;">Wszystkie playlisty</span> 
		
		<a th:href="@{/view/add-playlist}" class="mybutton">Dodaj playliste</a>

		<table style="margin-top: 30px;">
			<tr th:if="${playlists.empty}">
				<td colspan="4">Nie stworzyłeś żadnych playlist</td>
			</tr>
			<tr th:each="playlist : ${playlists}">

			<td><p th:text="${playlist.name}"></p></td>

			<td><a th:id="'playlist-detail' + ${playlist.id}"
				th:href="@{'/view/playlists/' + ${playlist.id}}" class="mybutton">Szczegóły</a></td>
				
			
			<td>
			
			
			<form th:action="@{'/view/delete/' + ${playlist.id}}" method="delete">
			
				<button type="submit">Usuń</button>
			
			</form>
			
			</td>
					
			</tr>

		</table>

	</div>

	<div th:replace="footer :: footer"></div>
</body>

</html>
