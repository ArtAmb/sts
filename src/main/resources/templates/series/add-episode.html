<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="head :: head"></div>

<body>


	<div th:replace="mainMenu :: mainMenu"></div>

	<div class="content">
	<h2> Dodaj odcinek do <span th:text="${serial.title}"></span>:</h2>
		<form th:action="@{'/view/serial/' + ${serial.id} + '/add-episode' }"
			method="post" enctype="multipart/form-data">
			<div>
				<label>Tytul: </label> <input type="text" name="title"
					th:value="${title}" />
			</div>

			<div>
				<label>Data emisji:</label>
				<input type="date" th:name="startDate" th:value="${startDate}"/>
			</div> 
			<div>
				<label>Opis:</label> <br />
				<textarea style="width: 40%; height: 200px;" name="description"
					th:value="${description}"></textarea>
			</div>
			<div style="margin: 10px 0">
				<label style="margin-top: 5px;">Zdjęcie główne sezonu: </label>
				<input name="picture" type="file" />
			</div>



			<button type="submit">Dodaj odcinek</button>
		</form>
		<div id="message" th:text="${message}"> </div>
	</div>
	
	<div th:replace="footer :: footer"></div>
</body>

</html>
