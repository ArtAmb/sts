<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="head :: head"> </div>

<body>
    <div th:replace="mainMenu :: mainMenu"> </div>
    <div class="content">
        Welcome,
        <span th:text="${userLogin}"></span>


        <th:block th:if="${isFromOurSystem}">
            <form th:action="@{/view/logout}" method="post">
                <button id="logoutButton" type="submit">Wyloguj</button>
            </form>
        </th:block>
        <th:block th:if="${!isFromOurSystem}">
            <form action='/remove/con/fb' method="post">
                <button type="submit">Wyloguj z systemu i rozlacz z FB</button>
            </form>
        </th:block>

        <!-- <form action='/rest/logout' method="post">
            <button  type="submit">My logout</button>
        </form> -->
        <br/>
        <br/>
        <th:block th:if="!${isFromOurSystem}">
            Zdjecie profilowe:
            <br/>
            <br/>
        </th:block>
        <image th:if="${thumbnailUrl != null}" th:src="${thumbnailUrl}" />


        <th:block th:if="${isFromOurSystem}">

            <form th:action="@{/view/my-profile}" method="post" enctype="multipart/form-data">
                <label>Profilowe: </label>
                <input name="picture" type="file" />
                <button type="submit">Ustaw profilowe</button>
            </form>
            <form th:action="@{/view/my-profile/delete-thumbnail}" method="post">
                <button type="submit">Usu≈Ñ</button>
            </form>
        </th:block>

    </div>

    <div th:replace="footer :: footer"> </div>
</body>

</html>
